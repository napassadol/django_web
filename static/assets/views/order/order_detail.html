
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="panel-title margin-bottom-15">
                    <span>
                        Order Detail
                    </span>
                </div>
                <div class="row">
                    <form role="form" class="ng-pristine ng-valid">
                        <div class="col-lg-12">
                            <div class="panel panel-transparent">
                                <div class="panel-body">
                                    <div class="form-group col-lg-6">
                                        <label>
                                            Order ID
                                        </label>
                                        <input type="text" placeholder="" id="id" class="form-control" ng-model="ctrl.order.id" ng-disabled="true">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>
                                            Order Name
                                        </label>
                                        <input type="text" placeholder="" id="name" class="form-control" ng-model="ctrl.order.name" ng-disabled="true">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>
                                            Date
                                        </label>
                                        <input type="text" placeholder="" id="date" class="form-control" ng-model="ctrl.order.date" ng-disabled="true">
                                    </div>
                                    <div class="form-group col-lg-12">
                                        <label> Order Status </label>
                                        <form name ="formName" action="#" role="form" class="smart-wizard" id="form">
                                            <div id="wizard" class="swMain">
                                                <ul>
                                                    <li ng-click="form.goTo(Form, 1)">
                                                        <a href="" ng-class="{'selected' : ctrl.order.status >= 1, 'done' : ctrl.order.status > 1}" ng-click="ctrl.order.status=1">
                                                            <div class="stepNumber">
                                                                <i class="fa fa-shopping-basket"></i>
                                                            </div> <span class="stepDesc text-small"> Pickup </span>
                                                        </a>
                                                    </li>
                                                    <li ng-click="form.goTo(Form, 2)">
                                                        <a href="" ng-class="{'selected' : ctrl.order.status >= 2, 'done' : ctrl.order.status > 2}" ng-click="ctrl.order.status=2">
                                                            <div class="stepNumber">
                                                                <i class="fa fa-search"></i>
                                                            </div> <span class="stepDesc text-small"> Checking Order </span>
                                                        </a>
                                                    </li>
                                                    <li ng-click="form.goTo(Form, 3)">
                                                        <a href="" ng-class="{'selected' : ctrl.order.status >= 3, 'done' : ctrl.order.status > 3}" ng-click="ctrl.order.status=3">
                                                            <div class="stepNumber">
                                                                <i class="fa fa-truck"></i>
                                                            </div> <span class="stepDesc text-small"> Delivery </span>
                                                        </a>
                                                    </li>
                                                    <li ng-click="form.goTo(Form, 4)">
                                                        <a href="" ng-class="{'selected' : ctrl.order.status >= 4, 'done' : ctrl.order.status > 4}" ng-click="ctrl.order.status=4">
                                                            <div class="stepNumber">
                                                                <i class="fa fa-check-square-o"></i>
                                                            </div> <span class="stepDesc text-small"> Complete </span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="panel-body pull-right">
                                        <button type="button" class="btn btn-wide btn-o btn-success" ng-click="ctrl.save()">Save</button>
                                        <button type="button" class="btn btn-wide btn-o btn-danger" ng-click="ctrl.cancel()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
