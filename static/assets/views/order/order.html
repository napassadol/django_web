<!-- start: BREADCRUMB -->
<div class="breadcrumb-wrapper">
    <h4 class="mainTitle no-margin" translate="sidebar.nav.pages.ORDER">Order</h4>

    <div ncy-breadcrumb class="pull-right"></div>
</div>
<!-- end: BREADCRUMB -->
<div ng-controller="orderCtrl as ctrl">
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <h5 class="over-title margin-bottom-15">Search Order</h5>
                <div class="row">
                    <form role="form" class="ng-pristine ng-valid">
                        <div class="col-lg-12">
                            <div class="panel panel-transparent">
                                <div class="panel-body">
                                    <div class="form-group col-lg-6">
                                        <label>
                                            Order ID
                                        </label>
                                        <input type="text" placeholder="" id="form-field-6" class="form-control" ng-model="ctrl.order_id">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label>
                                            Order Name
                                        </label>
                                        <input type="text" placeholder="" id="form-field-6" class="form-control" ng-model="ctrl.order_name">
                                    </div>
                                    <div class="form-group col-lg-6">
                                        <label> Order Status </label>
                                        <span class="clip-select">
                                            <select class="form-control ng-pristine ng-untouched ng-valid ng-empty" ng-options="x for x in ctrl.data.status" ng-model="ctrl.status">
                                            </select>
                                        </span>
                                    </div>
                                    <div class="form-group col-lg-6" ng-controller="DatepickerDemoCtrl">
                                        <label for="exampleInputPassword1">
                                            Date Range
                                        </label>
                                        <div class="input-group range-picker">
                                            <div class="start-date">
                                                <input type="text" class="form-control ng-pristine ng-isolate-scope ng-empty ng-invalid ng-invalid-required ng-valid-date ng-touched" uib-datepicker-popup="yyyy/MM/dd" datepicker-options="startOptions" ng-model="ctrl.start_date" is-open="startOpened" ng-init="startOpened = false" ng-required="true" close-text="Close" ng-click="startOpen()" required="required" style=""><div uib-datepicker-popup-wrap="" ng-model="date" ng-change="dateSelection(date)" template-url="uib/template/datepickerPopup/popup.html" class="ng-empty ng-valid ng-valid-date-disabled" style="">
                                            </div>
                                            </div>
                                            <span class="input-group-addon">to</span>
                                            <div class="end-date">
                                                <input type="text" class="form-control ng-pristine ng-isolate-scope ng-empty ng-invalid ng-invalid-required ng-valid-date ng-touched" uib-datepicker-popup="yyyy/MM/dd" datepicker-options="endOptions" ng-model="ctrl.end_date" is-open="endOpened" ng-init="endOpened = false" ng-required="true" close-text="Close" ng-click="endOpen()" required="required" style=""><div uib-datepicker-popup-wrap="" ng-model="date" ng-change="dateSelection(date)" template-url="uib/template/datepickerPopup/popup.html" class="ng-empty ng-valid ng-valid-date-disabled" style="">
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="panel-body pull-right">
                                        <button type="button" class="btn btn-wide btn-o btn-primary" ng-click="ctrl.search_order()">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->
    <div class="col-md-12">
        <div class="panel panel-white">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-white">
                            <div class="panel-body">
                                <h5 class="over-title margin-bottom-15">Order List</h5>
                                    <table ng-table="ctrl.tableParams" class="table table-striped">
                                        <tr ng-repeat="order in ctrl.order">
                                            <td data-title="'ID'" sortable="'id'">[[order.id]]</td>
                                            <td data-title="'Name'" sortable="'name'">[[order.name]]</td>
                                            <td data-title="'Date'" sortable="'date'">[[order.date]]</td>
                                            <td data-title="'Status'" sortable="'status'">[[ctrl.cvtStatus(order.status)]]</td>  
                                            <td class="center">
                                                <div class="visible-md visible-lg hidden-sm hidden-xs">
                                                    <a class="btn btn-transparent btn-xs" tooltip-placement="top" uib-tooltip="Edit" ng-click="ctrl.view_order(order)"><i class="fa fa-pencil"></i></a>
                                                    <a class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" uib-tooltip="Remove" ng-click="ctrl.remove(order)"><i class="fa fa-times fa fa-white"></i></a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
