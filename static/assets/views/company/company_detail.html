
    <div class="col-md-12">
			<div class="panel panel-white">
				<div class="panel-body">
					<div class="panel-title margin-bottom-15">
						<span>
							Company Detail
						</span>
					</div>
					<div class="row">
						<form role="form" class="ng-pristine ng-valid">
							<div class="col-lg-12">
								<div class="panel panel-transparent">
									<div class="panel-body">
										<div class="form-group col-lg-6">
											<label>
												Name
											</label>
											<input type="text" placeholder="" id="id" class="form-control" ng-model="ctrl.company.name" ng-disabled="false">
										</div>
										<div class="form-group col-lg-6">
											<label>
												Address
											</label>
											<input type="text" placeholder="" id="name" class="form-control" ng-model="ctrl.company.address" ng-disabled="false">
										</div>
									</div>
									<div class="col-lg-12">
										<div class="panel-body pull-right">
											<button type="button" class="btn btn-wide btn-o btn-success" ng-click="ctrl.save()">Save</button>
											<button type="button" class="btn btn-wide btn-o btn-danger" ng-click="ctrl.cancel()">Cancel</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
